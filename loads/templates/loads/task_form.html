{% include "loads/header.html" %}

{% if form.instance.pk %}
<h2>Update Task</h2>
{% else %}
<h2>Create Task</h2>

<p>This form allows the creation of new Tasks.</p>
{% endif %}


<form action="" method="post">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" value="Submit" />
            </td>
        </tr>

    </table>
</form>
